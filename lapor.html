<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapor - KPDI 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-chart-line me-2"></i>KPDI 2025</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontrak.html">Kontrak Digital</a></li>
                    <li class="nav-item"><a class="nav-link active" href="lapor.html">Lapor Harga</a></li>
                    <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h3 class="fw-bold mb-4">Partisipasi Data Publik</h3>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-4 h-100">
                    <h5 class="text-primary fw-bold mb-3">Formulir Laporan</h5>
                    <form id="laporForm">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Komoditas</label>
                            <select class="form-select" required>
                                <option value="beras">Beras Premium</option>
                                <option value="cabai">Cabai Merah Keriting</option>
                                <option value="bawang">Bawang Merah</option>
                                <option value="minyak">Minyak Goreng</option>
                                <option value="gula">Gula Pasir</option>
                                <option value="telur">Telur Ayam Ras</option>
                                <option value="daging">Daging Ayam</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Harga (Rp/Kg)</label>
                            <input type="number" class="form-control" required min="100">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Lokasi Pasar</label>
                            <input type="text" class="form-control" required placeholder="Contoh: Pasar Kramat Jati">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Kirim Data</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-4 h-100">
                    <h5 class="fw-bold mb-3">Riwayat Laporan Anda</h5>
                    <div class="table-responsive">
                        <table class="table table-hover" id="laporTable">
                            <thead class="table-light"><tr><th>Komoditas</th><th>Harga</th><th>Lokasi</th></tr></thead>
                            <tbody></tbody>
                        </table>
                        <p id="empty" class="text-center text-muted mt-5">Belum ada data laporan.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center"><div class="container"><p class="mb-0 small">&copy; 2025 Komoditas Indonesia. All rights reserved.</p></div></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function() {
            // Mapping Nama Komoditas agar Tampil Rapi di Tabel
            const labels = {
                'beras': 'Beras Premium',
                'cabai': 'Cabai Merah',
                'bawang': 'Bawang Merah',
                'minyak': 'Minyak Goreng',
                'gula': 'Gula Pasir',
                'telur': 'Telur Ayam',
                'daging': 'Daging Ayam'
            };

            // Load Data
            const saved = JSON.parse(localStorage.getItem('laporData')) || [];
            if(saved.length > 0) { $('#empty').hide(); saved.forEach(d => addRow(d)); }

            $('#laporForm').on('submit', function(e) {
                e.preventDefault();
                const kVal = $(this).find('select').val();
                const data = {
                    k: kVal, // Simpan value (beras, cabai, dll)
                    h: $(this).find('input[type=number]').val(),
                    l: $(this).find('input[type=text]').val()
                };
                
                saved.push(data);
                localStorage.setItem('laporData', JSON.stringify(saved));
                
                $('#empty').hide();
                addRow(data);
                Swal.fire({icon:'success', title:'Terkirim', timer:1500, showConfirmButton:false});
                this.reset();
            });

            function addRow(d) {
                // Tampilkan Label Lengkap di Tabel
                const label = labels[d.k] || d.k.toUpperCase();
                $('#laporTable tbody').append(`<tr><td><span class="badge bg-primary">${label}</span></td><td>Rp ${parseInt(d.h).toLocaleString()}</td><td>${d.l}</td></tr>`);
            }
        });
    </script>
</body>
</html>
