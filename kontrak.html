<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrak - KPDI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-chart-line me-2"></i>KPDI 2025</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="kontrak.html">Kontrak Digital</a></li>
                    <li class="nav-item"><a class="nav-link" href="lapor.html">Lapor Harga</a></li>
                    <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h3 class="fw-bold mb-4">Kontrak Digital (Smart Contract Draft)</h3>
        <div class="card p-4 mb-4">
            <form id="kontrakForm">
                <div class="row g-3">
                    <div class="col-md-6"><label class="form-label small fw-bold">Nama Mitra</label><input type="text" class="form-control" required></div>
                    <div class="col-md-6"><label class="form-label small fw-bold">Komoditas</label><select class="form-select"><option>Beras</option><option>Cabai</option></select></div>
                    <div class="col-md-6"><label class="form-label small fw-bold">Volume (Ton)</label><input type="number" class="form-control" required></div>
                    <div class="col-md-6"><label class="form-label small fw-bold">Nilai (Rp)</label><input type="number" class="form-control" required></div>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100">Buat Draft Kontrak</button>
            </form>
        </div>

        <div class="card p-4">
            <h5 class="fw-bold">Status Kontrak Anda</h5>
            <table class="table table-striped mt-3" id="kontrakTable">
                <thead><tr><th>ID</th><th>Mitra</th><th>Volume</th><th>Status</th></tr></thead>
                <tbody></tbody>
            </table>
            <p id="noData" class="text-center text-muted">Belum ada kontrak aktif.</p>
        </div>
    </main>

    <footer class="text-center"><div class="container"><p class="mb-0 small">&copy; 2025 Komoditas Indonesia.</p></div></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function() {
            $('#kontrakForm').submit(function(e) {
                e.preventDefault();
                const m = $(this).find('input[type=text]').val();
                const v = $(this).find('input[type=number]').eq(0).val();
                $('#noData').hide();
                const id = 'K-' + Math.floor(Math.random()*10000);
                $('#kontrakTable tbody').append(`<tr><td>${id}</td><td>${m}</td><td>${v} Ton</td><td><span class="badge bg-warning text-dark">Draft</span></td></tr>`);
                Swal.fire('Sukses', 'Draft kontrak berhasil dibuat.', 'success');
                this.reset();
            });
        });
    </script>
</body>

</html>
